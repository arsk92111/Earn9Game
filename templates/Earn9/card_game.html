<style> 
            
        /* Cyberpunk Neon Theme */
        .game-container {
            background: radial-gradient(circle at center, #0a0e1a 0%, #050811 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Neon Header Effect */
        .header-glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            position: relative;
        }

        .header-glow::after {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, 
                rgba(59,130,246,0.2) 0%,
                rgba(99,102,241,0.1) 50%,
                rgba(59,130,246,0.2) 100%
            );
            border-radius: 12px;
            z-index: -1;
        }

        /* Holographic Cards */
        .card {
            width: 280px;
            height: 380px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(145deg, #1a1f2b, #151922);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .card-inner {

            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;

        }

        .card.flipped .card-inner {

        }

            inset: 0;
            background: linear-gradient(45deg,

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>


<script>
       
    let socket;
    let balance = 0;
    let currentBid = 0;
    let selectedSide = null;
    let currentRoundId = null;
    let timerInterval;
    let currentPhase = 'bidding';
    let isConnecting = false;
    let reconnectAttempts = 0;

    const SIDE_MAP = { number: 'Number', picture: 'Picture' };

    async function fetchBalance() {
        try {
            const response = await fetch('/Earn/api/my_profile/', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("access_token")}`
                }
            });
            const data = await response.json();
            balance = data?.data?.coins;
            updateBalanceDisplay();
        } catch (error) {
            console.error('Balance fetch failed:', error);
        }
    }

    fetchBalance();

    function connectWebSocket() {
        if (isConnecting) return;
        
        isConnecting = true;
        socket = new WebSocket(
            (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + 
            window.location.host + '/ws/card_game/live_card_game/'
        );

        socket.onopen = () => {
            isConnecting = false;
            reconnectAttempts = 0;
            console.log('âœ… WebSocket connected'); 
            setTimeout(() => sendSocket({ action: 'get_initial_state' }), 500);
        };

        socket.onclose = (e) => {
            isConnecting = false;
            console.error('WebSocket disconnected. Retrying...');
            reconnectAttempts++;
            const delay = Math.min(3000 * reconnectAttempts, 3000);
            setTimeout(connectWebSocket, delay);
        };

        socket.onerror = (e) => {
            console.error("WebSocket error:", e);
            socket.close();
        };

        socket.onmessage = (e) => {
            try {
                const data = JSON.parse(e.data);
                handleSocketMessage(data);
            } catch (error) {
                console.error("Message parsing error:", error);
            }
        };
    }
 
    document.addEventListener('DOMContentLoaded', () => {
        connectWebSocket();
         
        const balanceElement = balance;
        if (balanceElement) {
            balance = parseInt(balanceElement.textContent) || 0;
            updateBalanceDisplay();
        }
        
        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const amount = parseInt(btn.dataset.amount);
                if (currentBid + amount > balance) {
                    // showToast('Insufficient balance!', 'error');
                    NotificationHandlerGet.showError(`Insufficient balance!`);
                    return;
                }
                currentBid += amount;
                updateCurrentBidDisplay();
            });
        });
    });
    
    function updateBalanceDisplay() {
        const balanceElement = balance;
        if (balanceElement) {
            
            balanceElement.textContent = balance;
        }
        
        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.disabled = balance <= 0;
        });
    }
 
    function sendSocket(data) {
        if (socket && socket.readyState === WebSocket.OPEN) {
            try {
                socket.send(JSON.stringify(data));
            } catch (error) {
                console.error("Error sending WebSocket message:", error);
                NotificationHandlerGet.showError(`Error sending WebSocket message:${error}`);
            }
        } else {
            // console.warn("WebSocket not connected. Message not sent:", data); 
            NotificationHandlerGet.showError(`WebSocket not connected. Message not sent :${data}`);
        }
    }
     
    function handleError(data) {
        const errorMap = {
            "Failed to initialize game": "Game is restarting...",
            "Invalid round": "New round starting...",
            "Insufficient balance": "Add coins to play"
        };
        
        const message = errorMap[data.message] || "Connection issue. Reconnecting...";
        // showToast(message, data.message.includes("Failed") ? 'warning' : 'error'); 
        NotificationHandlerGet.showError(` ${data.message.includes("Failed") ? 'warning' : 'error'}:${message}`);
    }
  
    function handleSocketMessage(data) {
        const handlers = {
            'round.start': handleNewRound,
            'initial_state': handleInitialState,
            'timer_update': handleTimerUpdate,
            'bids_update': handleBidsUpdate,
            'results': handleResults,
            'phase_update': handlePhaseUpdate,
            'balance_update': (data) => {
                                        balance = data.balance;
                                        updateBalanceDisplay();
                                        }, 
            'error': handleError
        };

        if (data.type in handlers) {
            handlers[data.type](data);
        }
    }
    
    function startTimer(remaining, phase) {
        clearInterval(window.timerInterval);
        const timerElement = document.getElementById('timer');
        
        const phaseConfig = {
            'bidding': {
                text: ' ', //  text: 'SECONDS',
                bg: `hsl(${(remaining/30)*120}, 70%, 15%)`,
                duration: 30
            },
            'results': {
                text: 'RESULTS TIME',
                bg: '#4a5568',
                duration: 3
            },
            'countdown': {
                text: 'NEXT ROUND STARTS IN',
                bg: '#2d3748',
                duration: 3
            }
        };

        const updateDisplay = () => {
            timerElement.textContent = remaining;
            timerElement.parentElement.querySelector('span:last-child').textContent = 
                phaseConfig[phase].text;
            timerElement.parentElement.style.background = phaseConfig[phase].bg;
        };

        window.timerInterval = setInterval(() => {
            remaining--;
            updateDisplay();
            
            if(remaining <= 0) {
                clearInterval(window.timerInterval);
                timerElement.textContent = "0";
                
                if(phase === 'results') {
                    document.getElementById('results-modal').classList.add('hidden');
                }
            }
        }, 1000);
        
        updateDisplay();
    }

    function handlePhaseUpdate(data) {
        switch(data.phase) {
            case 'results':
                startTimer(3, 'results');
                setTimeout(() => sendSocket({ action: 'get_phase_update' }), 3000);
                break;
            case 'countdown':
                startTimer(3, 'countdown');
                setTimeout(() => sendSocket({ action: 'get_phase_update' }), 3000);
                break;
            case 'bidding':
                handleNewRound(data);
                break;
        }
    }
    
    function handleNewRound(data) {
        currentRoundId = data.round_id; 
        resetBidSelection();
        startTimer(30, 'bidding'); 
        fetchAuthenticatedPlayerData();
        
        document.getElementById('total-bet-amount-number').textContent = '0';
        document.getElementById('total-bet-amount-picture').textContent = '0';
        document.getElementById('current-user-bet-on-number').textContent = '0';
        document.getElementById('current-user-bet-on-picture').textContent = '0';

         
        document.querySelectorAll('.card-inner').forEach(inner => {
            inner.classList.add('flipped'); });
 
    }


    function validateBid() {
        if (!currentRoundId) {
            NotificationHandlerGet.showError('No active round!');
            return false;
        }
        if (currentBid < 1) {
            NotificationHandlerGet.showError('Please select bid amount!');
            return false;
        }
        if (!selectedSide) {
            NotificationHandlerGet.showError('Please choose a side!');
            return false;
        }
        return true;
    }

    function handleBidsUpdate(data) {
        let totalNumber = 0;
        let totalPicture = 0;
        let userNumber = 0;
        let userPicture = 0;

        const currentUsername = localStorage.getItem("current_user");

        // Clear both groups initially
        document.getElementById("players-group-Number").innerHTML = '';
        document.getElementById("players-group-Picture").innerHTML = '';

        const participants = Array.isArray(data.participants) ? data.participants : [];
        
        const groupedBySide = {
            Number: {},
            Picture: {}
        };

        participants.forEach(bid => {
            const amount = parseInt(bid.amount) || 0;

            // Totals per side
            if (bid.side === "Number") totalNumber += amount;
            if (bid.side === "Picture") totalPicture += amount;

            // Current user's individual side bets
            if (bid.user === currentUsername && bid.side === "Number") {
                userNumber += amount;
                document.getElementById('current-user-bet-on-number').textContent = userNumber.toLocaleString();
            }

            if (bid.user === currentUsername && bid.side === "Picture") {
                userPicture += amount;
                document.getElementById('current-user-bet-on-picture').textContent = userPicture.toLocaleString();
            }

            // Group only other users by their side
            if (bid.user !== currentUsername) {
                if (!groupedBySide[bid.side][bid.user]) {
                    groupedBySide[bid.side][bid.user] = { amount: 0 };
                }
                groupedBySide[bid.side][bid.user].amount += amount;
            }
        });

        // Update totals
        document.getElementById('total-bet-amount-number').textContent = totalNumber.toLocaleString();
        document.getElementById('total-bet-amount-picture').textContent = totalPicture.toLocaleString();
 
        ['Number', 'Picture'].forEach(side => {
            const users = Object.entries(groupedBySide[side]);
            const visibleUsers = users.slice(0, 4);
            const hiddenUsers = users.slice(4);

            const groupContainer = document.getElementById(`players-group-${side}`);

            visibleUsers.forEach(([username, info]) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'w-16 h-16 rounded-full bg-gray-700 flex flex-col items-center justify-center text-white text-xs shadow-md';
                userDiv.innerHTML = `
                    <div class="text-xl">ðŸ‘¤</div>
                    <div class="truncate max-w-[3.5rem]">${username}</div>
                    <div class="text-yellow-300">${info.amount.toLocaleString()} ðŸª™</div>
                `;
                groupContainer.appendChild(userDiv);
            });

            if (hiddenUsers.length > 0) {
                const moreDiv = document.createElement('div');
                moreDiv.className = 'w-16 h-16 rounded-full bg-gray-500 flex items-center justify-center text-white text-sm cursor-pointer';
                moreDiv.textContent = `+${hiddenUsers.length}`;
                moreDiv.onclick = () => {
                    hiddenUsers.forEach(([username, info]) => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'w-16 h-16 rounded-full bg-gray-700 flex flex-col items-center justify-center text-white text-xs shadow-md';
                        userDiv.innerHTML = `
                            <div class="text-xl">ðŸ‘¤</div>
                            <div class="truncate max-w-[3.5rem]">${username}</div>
                            <div class="text-yellow-300">${info.amount.toLocaleString()} ðŸª™</div>
                        `;
                        groupContainer.appendChild(userDiv);
                    });
                    groupContainer.removeChild(moreDiv); // remove "+N more" after expanding
                };
                groupContainer.appendChild(moreDiv);
            }
        });
        
        fetchAuthenticatedPlayerData(); 
    }
  
    function showVictoryModal(data) { 
        const formattedCard = data.card.toLowerCase().replace(/ /g, '_');
        const cardImage = `{% static 'cards/' %}`;
        const winningSide = data.winning_side.toLowerCase();  // "number" or "picture"
        const winningCard = document.getElementById(`${winningSide}-card`);
 
        const winnerTextEl = document.createElement('div');
        const winnerSideCard = document.getElementById(`${winningSide}-winner`);
        winnerSideCard.className = 'winner-text-Card'
        winnerTextEl.className = 'winner-text';
        winnerTextEl.innerText = 'ðŸŽ‰ WINNER! ðŸŽ‰';
        winningCard.appendChild(winnerTextEl);
        
        const currentUsername = localStorage.getItem("current_user");
        const announcementContainer = document.getElementById("result-announcement");
        announcementContainer.innerHTML = ""; 
        winningCard.style.backgroundImage = `url('${cardImage}${formattedCard}.png')`;
        winningCard.classList.add('neon-glow', 'ring-4', 'ring-yellow-400');
  
        data.participants.forEach(p => {
            const isCurrentUser = p.username === currentUsername;
            const resultDiv = document.createElement('div');
            resultDiv.className = `absolute text-center text-white font-bold animate-fade-in-out`;

            if (isCurrentUser) {
                resultDiv.classList.add("text-4xl", "p-4");
                resultDiv.style.top = "40%";
                resultDiv.style.left = "50%";
                resultDiv.style.transform = "translate(-50%, -50%)";
                resultDiv.innerHTML = `
                    <div class="${p.won ? 'text-green-400' : 'text-red-500'} drop-shadow-lg">
                        ${p.won ? "ðŸŽ‰ YOU WIN! ðŸŽ‰" : "ðŸ’¥ YOU LOSE ðŸ’¥"}
                    </div>
                    <div class="text-yellow-300 text-2xl mt-2">
                        ${p.won ? `+${p.payout.toLocaleString()} ðŸª™` : `-${p.amount.toLocaleString()} ðŸª™`}
                    </div>
                `;
            } else {
                resultDiv.classList.add("text-xs");
                const randX = Math.random() * 80 + 10;
                const randY = Math.random() * 50 + 10;
                resultDiv.style.left = `${randX}%`;
                resultDiv.style.top = `${randY}%`;

                resultDiv.innerHTML = `
                    <div class="bg-gray-800/80 px-2 py-1 rounded shadow">
                        <span class="text-blue-300">${p.username}</span><br/>
                        <span class="${p.won ? 'text-green-400' : 'text-red-400'} font-semibold">
                            ${p.won ? `+${p.payout.toLocaleString()} ðŸª™` : `LOST`}
                        </span>
                    </div>
                `;
            }

            announcementContainer.appendChild(resultDiv);
        });
 
        setTimeout(() => {
            winnerTextEl.remove();
            announcementContainer.innerHTML = "";
            window.location.href = '/Earn/page/cardgame/';
        }, 2000);
         
        fetchAuthenticatedPlayerData();   
   
    }
 
    async function confirmBet() {
        if (!selectedSide || currentBid < 1) { 
            NotificationHandlerGet.showError(`Please select a side and bid amount!!`);
            return;
        }

        fetchAuthenticatedPlayerData(); 
        try {
            const prevBalance = balance;
            
            sendSocket({
                action: 'place_bid',
                amount: currentBid,
                side: selectedSide,
                round_id: currentRoundId
            });
    
            balance = prevBalance - currentBid;
            updateBalanceDisplay();
            fetchAuthenticatedPlayerData(); 
            setTimeout(async () => {
                await fetchBalance();
            }, 1000);

        } catch (error) { 
            balance = prevBalance;
            fetchAuthenticatedPlayerData(); 
            updateBalanceDisplay();
            // showToast(`Bid failed: ${error.message}`, 'error'); 
            NotificationHandlerGet.showError(`Bid failed: ${error.message}`);
        }
 
        resetBidSelection(); 
        fetchAuthenticatedPlayerData(); 
    }
 
 
    function handleInitialState(data) {
        currentRoundId = data.round_id; 
        startTimer(data.timer.remaining, data.timer.phase);
        handleBidsUpdate(data.bids); 
        fetchAuthenticatedPlayerData(); 
        localStorage.setItem("current_user", data.current_user);
    }
 
    function handleResults(data) { 
        if (window.resultsTimeout) clearTimeout(window.resultsTimeout);
         
        showVictoryModal(data);
         
        window.resultsTimeout = setTimeout(() => {
            document.getElementById('results-modal').classList.add('hidden');
        }, 3000);
    }


    function handleTimerUpdate(data) {
        const timerElement = document.getElementById('timer');
        if (data.phase === 'results') {
            timerElement.textContent = "RESULTS!";
            timerElement.parentElement.style.background = '#4a5568';
        } else {
             startTimer(data.remaining, data.phase);
        }
    }
     
    function selectSide(side) {
        selectedSide = side;
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        document.getElementById(`${side}-card`).classList.add('selected'); 
    }

    function resetBidSelection() {
        currentBid = 0;
        selectedSide = null;
        updateCurrentBidDisplay(); 
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
    }

    function updateCurrentBidDisplay() {
        // Ensure bid doesn't exceed balance
        if (currentBid > balance) {
            currentBid = balance;
        }
        document.getElementById('current-bid').textContent = currentBid.toLocaleString();
         
        document.querySelectorAll('.coin-btn').forEach(btn => {
            const amount = parseInt(btn.dataset.amount);
            btn.disabled = (currentBid + amount) > balance;
        });
    }
 
    function initializeCoinButtons() {
        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.replaceWith(btn.cloneNode(true));
        });

        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const amount = parseInt(btn.dataset.amount);
                if (currentBid + amount > balance) {
                    // showToast('Insufficient balance!', 'error'); 
                    NotificationHandlerGet.showError(`Insufficient balance!`);
                    return;
                }
                currentBid += amount;
                updateCurrentBidDisplay();
            });
        });
    }
 
    document.addEventListener('DOMContentLoaded', () => {
        connectWebSocket();
        fetchBalance();
        fetchAuthenticatedPlayerData();
        initializeCoinButtons(); // Initialize buttons once
    });

</script>


<script>
    let currentAmountGroup = 0; 
    const amountGroups = 3;  
    function updateNavigation() {
        const prevArrow = document.querySelector('.prev-arrow');
        const nextArrow = document.querySelector('.next-arrow');
        
        prevArrow.classList.toggle('disabled', currentAmountGroup === 0);
        nextArrow.classList.toggle('disabled', currentAmountGroup === amountGroups - 1);
    }
    function changeAmountPage(direction) {
        currentAmountGroup += direction;
         
        if(currentAmountGroup < 0) currentAmountGroup = amountGroups - 1;
        if(currentAmountGroup >= amountGroups) currentAmountGroup = 0;
         
        document.querySelectorAll('.amount-group').forEach(group => {
            group.classList.toggle('hidden', 
                parseInt(group.dataset.group) !== currentAmountGroup
            );
        });
    }

    updateNavigation(); 
    document.querySelector(`[data-group="0"]`).classList.remove('hidden');
</script>
