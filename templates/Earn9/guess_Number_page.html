<script>
       
    let socket;
    let balance = 0;
    let currentBid = 0;
    let selectedSide = null;
    let currentRoundId = null;
    let timerInterval; 
    let isConnecting = false;
    let reconnectAttempts = 0;
    const bet_modal = document.getElementById('bet-modal');
    let playerBalance = 0;
    let gameActive = false;  
    const imagePaths = {
        start: document.getElementById('image-paths').getAttribute('data-start'),
        low: document.getElementById('image-paths').getAttribute('data-low'),
        high: document.getElementById('image-paths').getAttribute('data-high'),
        win: document.getElementById('image-paths').getAttribute('data-win'),
        lose: document.getElementById('image-paths').getAttribute('data-lose')
    };


 
    async function fetchBalance() {
        try {
            const response = await fetch('/Earn/api/my_profile/', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem("access_token")}`
                }
            });
            const data = await response.json();
            balance = data?.data?.coins;
            updateBalanceDisplay();
        } catch (error) {
            console.error('Balance fetch failed:', error);
        }
    }

    fetchBalance();

    function connectWebSocket() {
        if (isConnecting) return;
        
        isConnecting = true;
        socket = new WebSocket(
            (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + 
            window.location.host + '/ws/guess_number_game/guessNumber/'
        );

        socket.onopen = () => {
            isConnecting = false;
            reconnectAttempts = 0;
            // console.log('âœ… WebSocket connected'); 
            NotificationHandlerGet.showSuccess(`âœ… WebSocket connected`); 
            setTimeout(() => sendSocket({ action: 'get_initial_state' }), 500);
        };

        socket.onclose = (e) => {
            isConnecting = false;
            console.error('WebSocket disconnected. Retrying...');
            reconnectAttempts++;
            const delay = Math.min(3000 * reconnectAttempts, 3000);
            setTimeout(connectWebSocket, delay);
        };

        socket.onerror = (e) => { 
            NotificationHandlerGet.showError(`WebSocket error: ${e}`); 
            socket.close();
        };

        socket.onmessage = (e) => {
            try {
                const data = JSON.parse(e.data);
                handleSocketMessage(data);
            } catch (error) {
                console.error("Message parsing error:", error);
                NotificationHandlerGet.showError(`Message parsing error: ${error}`); 
            }
        };
    }
    
    function setResultImage(type) {
        const resultSection = document.getElementById('result1');
        if (type && imagePaths[type]) {
            resultSection.innerHTML = `<img src="${imagePaths[type]}" alt="${type}"  width="180px"  min-width="180px"  max-width="180px" min-height="80px"  height="80px" max-height="80px" >`;
        } else {
            resultSection.innerHTML = '';
        }
    }
  
    function handleSocketMessage(data) {
        switch(data.type) {
            case 'game_state':
                if (data.state.status === 'active' || data.state.status === 'bedding') {
                    setResultImage('start');
                }
                updateGameUI(data.state);
                break;
            case 'timer':
                document.getElementById('timer').textContent = data.time_remaining;
                break;
            case 'guess_result': 
                    document.getElementById('status').textContent = data.result;
                    document.getElementById('attemptcounter').textContent = data.state.attempts_left;
                    document.getElementById('guesscounter').textContent = data.state.guesses.join(', ');
                    if (data.image_type) {
                        setResultImage(data.image_type);
                    }
                break;
            case 'game_result':
                if (data.image_type) {
                    setResultImage(data.image_type);
                }
                handleGameResult(data);
                break;
            case 'game_update':
                updateGameUI(data.state);
                break;
            case 'error':
                alert(`Error: ${data.message}`);
                break;
        }
    }
 
    function updateGameUI(state) {
        document.getElementById('amount_bit_Show').textContent = state.bet_amount || 0;
        document.getElementById('current-bid').textContent = state.bet_amount || 0;
        document.getElementById('attemptcounter').textContent = state.attempts_left || 10;
        
        if (state.guesses && state.guesses.length > 0) {
            document.getElementById('guesscounter').textContent = state.guesses.join(', ');
        }
        
        switch(state.status) {
            case 'bedding': 
                setResultImage('start');
                bet_modal.style.display = 'flex';
                document.getElementById('inputarea').style.display = 'none';
                document.getElementById('submit').disabled = true;
                break;
            case 'active':
                gameActive = true;
                bet_modal.style.display = 'none';
                document.getElementById('inputarea').style.display = 'block';
                document.getElementById('submit').disabled = false;
                document.getElementById('status').textContent = 'Game started! Guess a number';
                break;
            case 'result': 
                if (state.game_result) {
                    handleGameResult({
                        result: state.game_result,
                        winnings: state.winning_amount,
                        target_number: state.target_number
                    });
                }
                gameActive = false;
                document.getElementById('inputarea').style.display = 'none';
                bet_modal.style.display = 'none';
                break;
            case 'expired':  
                if (state.game_result) {
                    handleGameResult({
                        result: state.game_result,
                        winnings: state.winning_amount,
                        target_number: state.target_number
                    });
                } else {
                    document.getElementById('status').textContent = 'Game over!';
                }
                gameActive = false;
                document.getElementById('inputarea').style.display = 'none';
                bet_modal.style.display = 'none';
                break;
        }
    } 
    function handleGameResult(data) {
        let resultMessage;
        showVictoryModal(data) 
        bet_modal.style.display = 'none';
        fetchBalance();
    }
    
    function showVictoryModal(data) {
        let resultMessage;
        const announcementContainer = document.getElementById("result-announcement");
        announcementContainer.innerHTML = "";
        
        const resultDiv = document.createElement('div');
        resultDiv.className = 'absolute text-center text-white font-bold animate-fade-in-out text-4xl p-4';
        resultDiv.style.top = "40%";
        resultDiv.style.left = "50%";
        resultDiv.style.transform = "translate(-50%, -50%)";
        
        const userCurrent = "{{ player.auth_token }}"; 
        
        if (data.result === 'win') { 
            resultMessage = `ðŸŽ‰ You won! The number was ${data.target_number} !`;
            resultDiv.innerHTML = `
                <div class="text-green-400 drop-shadow-lg">
                    ðŸŽ‰ YOU WIN! ðŸŽ‰ 
                </div> 
                <div class="text-yellow-300 text-2xl mt-2">
                    ${data.winnings} ðŸª™ 
                </div>
            `;
        }
        else {
            resultMessage = `ðŸ˜¢ You lost! The number was ${data.target_number} !`;
            resultDiv.innerHTML = `
                <div class="text-red-500 drop-shadow-lg">
                    ðŸ’¥ YOU LOSE ðŸ’¥ 
                </div> 
                <div class="text-yellow-300 text-2xl mt-2">
                    ${data.lossing_amount} ðŸª™ 
                </div>
            `;
        } 
        
        document.getElementById('status').textContent = resultMessage;
        announcementContainer.appendChild(resultDiv);
        setTimeout(() => { 
            announcementContainer.innerHTML = "";
            window.location.href = '/Earn/page/GuessNumber_page/';
        }, 3000); 
    }
    
    document.getElementById('submit').addEventListener('click', () => {
        const guessInput = document.getElementById('guess');
        const guess = guessInput.value.trim();
        
        if (!guess) { 
            NotificationHandlerGet.showError(`Please enter a number`); 
            return;
        }
        
        socket.send(JSON.stringify({
            action: 'submit_guess',
            guess: parseInt(guess)
        }));
        
        guessInput.value = '';
    }); 

    document.addEventListener('DOMContentLoaded', () => {
        connectWebSocket();
         
        const balanceElement = balance;
        if (balanceElement) {
            balance = parseInt(balanceElement.textContent) || 0;
            updateBalanceDisplay();
        }
        
        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const amount = parseInt(btn.dataset.amount);
                if (currentBid + amount > balance) { 
                    NotificationHandlerGet.showError(`Insufficient balance!`);
                    return;
                }
                currentBid += amount;
                updateCurrentBidDisplay();
            });
        });
    });
    
    function updateBalanceDisplay() {
        const balanceElement = balance;
        if (balanceElement) {
            
            balanceElement.textContent = balance;
        }
        
        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.disabled = balance <= 0;
        });
    }
 
    function sendSocket(data) {
        if (socket && socket.readyState === WebSocket.OPEN) {
            try {
                socket.send(JSON.stringify(data));
            } catch (error) {
                console.error("Error sending WebSocket message:", error);
                NotificationHandlerGet.showError(`Error sending WebSocket message:${error}`);
            }
        } else { 
            NotificationHandlerGet.showError(`WebSocket not connected. Message not sent :${data}`);
        }
    }
     
    function handleError(data) {
        const errorMap = {
            "Failed to initialize game": "Game is restarting...",
            "Invalid round": "New round starting...",
            "Insufficient balance": "Add coins to play"
        };
        
        const message = errorMap[data.message] || "Connection issue. Reconnecting...";
        NotificationHandlerGet.showError(` ${data.message.includes("Failed") ? 'warning' : 'error'}:${message}`);
    } 

    function validateBid() {
        if (!currentRoundId) {
            NotificationHandlerGet.showError('No active round!');
            return false;
        }
        if (currentBid < 1) {
            NotificationHandlerGet.showError('Please select bid amount!');
            return false;
        } 
        return true;
    } 
 
    async function confirmBet() {
        if (currentBid < 1) { 
            NotificationHandlerGet.showError(`Please select a bid amount!!`);
            return;
        }

        fetchAuthenticatedPlayerData(); 
        try {
            const prevBalance = balance;
            
            socket.send(JSON.stringify({
                action: 'place_bid',
                amount: currentBid
            }));
            
            
            balance = prevBalance - currentBid;
            updateBalanceDisplay();
            fetchAuthenticatedPlayerData(); 
            setTimeout(async () => {
                await fetchBalance();
            }, 1000);

        } catch (error) { 
            balance = prevBalance;
            fetchAuthenticatedPlayerData(); 
            updateBalanceDisplay(); 
            NotificationHandlerGet.showError(`Bid failed: ${error.message}`);
        }
 
        resetBidSelection(); 
        fetchAuthenticatedPlayerData(); 
    }

  
    function resetBidSelection() {
        currentBid = 0;
        selectedSide = null;
        updateCurrentBidDisplay(); 
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
    }

    function updateCurrentBidDisplay() { 
        if (currentBid > balance) {
            currentBid = balance;
        }
        document.getElementById('current-bid').textContent = currentBid.toLocaleString();
         
        document.querySelectorAll('.coin-btn').forEach(btn => {
            const amount = parseInt(btn.dataset.amount);
            btn.disabled = (currentBid + amount) > balance;
        });
    }
 
    
    function initializeCoinButtons() {
        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.replaceWith(btn.cloneNode(true));
        });

        document.querySelectorAll('.coin-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const amount = parseInt(btn.dataset.amount);
                if (currentBid + amount > balance) {  
                    NotificationHandlerGet.showError(`Insufficient balance!`);
                    return;
                }
                currentBid += amount;
                updateCurrentBidDisplay();
            });
        });
    }
 
    document.addEventListener('DOMContentLoaded', () => {
        connectWebSocket();
        fetchBalance();
        fetchAuthenticatedPlayerData();
        initializeCoinButtons(); // Initialize buttons once
    });

</script>
 
<script>
    let currentAmountGroup = 0; 
    const amountGroups = 3;  
    function updateNavigation() {
        const prevArrow = document.querySelector('.prev-arrow');
        const nextArrow = document.querySelector('.next-arrow');
        
        prevArrow.classList.toggle('disabled', currentAmountGroup === 0);
        nextArrow.classList.toggle('disabled', currentAmountGroup === amountGroups - 1);
    }
    function changeAmountPage(direction) {
        currentAmountGroup += direction;
         
        if(currentAmountGroup < 0) currentAmountGroup = amountGroups - 1;
        if(currentAmountGroup >= amountGroups) currentAmountGroup = 0;
         
        document.querySelectorAll('.amount-group').forEach(group => {
            group.classList.toggle('hidden', 
                parseInt(group.dataset.group) !== currentAmountGroup
            );
        });
    }

    updateNavigation(); 
    document.querySelector(`[data-group="0"]`).classList.remove('hidden');
</script>
